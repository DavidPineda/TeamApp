<div class="box-body chat" id="chat-box" style="overflow: auto; width: auto; height: 250px;">
    <div class="item">
        <img src="img/avatar.png" alt="user image" class="online">
        <p class="message">
            <a href="" class="name">
                <small class="text-muted pull-right"><i class="fa fa-clock-0"></i>2:15</small>
                {{resource.sender.name}}
            </a>
            {{resource.subject}}
        </p>
        <div class="attachment">
            <h4>Archivos Adjuntos</h4>
            <p class="filename" ng-repeat="file in resource.files">
                <a href="/public/resources/{{file}}" download="{{file}}" target="_self">{{file}}</a>
            </p>
        </div>
    </div>
</div>
